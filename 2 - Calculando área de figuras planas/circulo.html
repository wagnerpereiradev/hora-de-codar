<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CÍRCULO</title>
</head>

<body>
    <article class="bg-header">
        <header>
            <h1>CÍRCULO - Calculo de área</h1>
        </header>
    </article>
    <script>
        var diametro = parseInt(prompt('Vamos calcular a área de um CÍRCULO. Primeiro digite abaixo o valor do seu diâmetro (cm):'));
        var raio = parseInt(diametro / 2);
        document.write("A área deste CÍRCULO é de " + ((3.14) * (raio * raio)) + "cm²")
    </script>

</body>

</html>
