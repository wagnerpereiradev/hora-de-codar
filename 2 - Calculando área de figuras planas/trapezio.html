<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TRAPÉZIO</title>
</head>

<body>
    <article class="bg-header">
        <header>
            <h1>TRAPÉZIO - Calculo de área</h1>
        </header>
    </article>
    <script>
        var trapezioBaseMaior = parseInt(prompt('Vamos calcular a área de um TRAPÉZIO. Primeiro digite abaixo o valor de sua diagonal maior (cm):'));
        var trapezioBaseMenor = parseInt(prompt('Digite o valor da diagonal menor do TRAPÉZIO (cm):'));
        var trapezioAltura = parseInt(prompt('Agora digite o valor da altura do TRAPÉZIO (cm):'));
        document.write("A área deste TRAPÉZIO é de " + (((trapezioBaseMaior + trapezioBaseMenor) * trapezioAltura) / 2) + "cm²")
    </script>

</body>

</html>
