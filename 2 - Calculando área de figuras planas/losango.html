<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOSANGO</title>
</head>

<body>
    <article class="bg-header">
        <header>
            <h1>LOSANGO - Calculo de área</h1>
        </header>
    </article>
    <script>
        var losangoDiagonalMaior = parseInt(prompt('Vamos calcular a área de um LOSANGO. Primeiro digite abaixo o valor de sua diagonal maior (cm):'));
        var losangoDiagonalMenor = parseInt(prompt('Agora digite o valor da diagonal menor do LOSANGO (cm):'));
        document.write("A área deste LOSANGO é de " + ((losangoDiagonalMaior * losangoDiagonalMenor) / 2) + "cm²")
    </script>

</body>

</html>
