<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hora de Codar!</title>
</head>

<body>

    <div class="container">
        <article id="bg-header">
            <header>
                <h1>HORA DE CODAR!</h1>
            </header>

        </article>
        <img src="images/bg.jpg">
    </div>



    <div class="bg-java">
        <div class="java">
            <script>
                var nomeDoCarro = ("Lamborguini");

                function funcao1() {
                    var nome = prompt('Qual é o seu nome?');
                    var idade = parseInt(prompt('Digite aqui sua idade:'));
                    var somaIdade = idade + 1;
                    let div1 = document.querySelector(".java");
                    div1.innerText = ("Olá " + nome + "! Você já está com " + idade + ". Admire esta bela paisagem :) Antes que complete " + somaIdade);
                }
            </script>
        </div>
    </div>

    <button onclick="funcao1()">EXECUTAR</button>


</body>

</html>
